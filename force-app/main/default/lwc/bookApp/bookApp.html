<template>
    <lightning-card>
        <div class="slds-var-p-around_medium">
            <div class="slds-var-m-around_large">
                <lightning-input type="Search" onchange={fetchBooksHandler} label="Search Books" value={query}></lightning-input>
            </div>
            <lightning-layout multiple-rows="true">
                <template if:true={books}>
                    <template for:each={books.items} for:item="book">
                        <lightning-layout-item size="3" padding="around-small" key = {book.id}>
                            <div class="slds-box slds-var-m-around_large slds-text-align_center">
                                <img src={book.volumeInfo.imageLinks.smallThumbnail} height="200px"/>
                                <div class="slds-text-heading_small slds-var-m-vertical_large"><strong>{book.volumeInfo.title}</strong></div>
                                <div><strong>Published Data -{book.volumeInfo.publishedDate}</strong></div>
                                <div><strong>Average Rating -{book.volumeInfo.averageRating} </strong></div>
                            </div>
                        </lightning-layout-item>
                    </template>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
